{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}
{% block search %}{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
  $(document).ready(function () {
    $('select').select2()
  })
</script>
<style>
  body {
    font-size: 1.3rem;
  }
</style>
<link rel="stylesheet" href="{% static 'guide_register.css' %}">
{% if isNew == True%}
<div class="alert alert-success">Дякуємо за реєстрацію, заповніть анкету щоб стати гідом</div>
{%endif%}
<div class="container-fluid">
  <div class="col-md-12">
    <form method="POST" action="/guide_register/" class="guide_register">
      {% csrf_token %}
      {%crispy form%}
    </form>

  </div>
</div>
{% endblock %}
