{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}
{% if BookingForm.errors %}
<script>
  $('.booking-form-wrapper').toggle()
</script>
{% endif %}
<form method="POST" action="/trip/{{item.pk}}/" class="col-sm-9" style="padding-left: 0;">
  <i class="fas fa-times close-reason" onclick="$('.booking-form-wrapper').fadeToggle(400)"></i>
  <h3>Бронювання</h3><br>
  {% csrf_token %}
  {% crispy BookingForm %}
</form>
<script>
  var today = new Date().toISOString().split('T')[0];
  document.getElementById("id_preferredDate").setAttribute('min', today);
</script>
